<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Assets/shoe-company-logo 1.png"
      type="image/x-icon"
    />
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black text-white">
    <nav
      class="flex items-center justify-between px-12 py-3 fixed top-0 left-0 right-0 w-full mx-auto container"
    >
      <div>
        <img
          src="Assets/shoe-company-logo 1.png"
          alt="Logo"
          class="w-24 md:w-32"
        />
        <p class="text-sm -mt-4 md:-mt-8 md:text-sm font-bold">
          The Shoe Company
        </p>
      </div>
      <ul
        class="hidden space-x-4 text-lg font-bold md:flex lg:text-2xl lg:space-x-8"
      >
        <li><a href="#">Home</a></li>
        <li><a href="#">How It Works?</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Testimonials</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <i class="ri-menu-line text-4xl md:hidden"></i>
    </nav>
    <main class="h-screen w-full">
      <section id="hero" class="container mx-auto relative">
        <div class="">
          <img
            src="Assets/hero-banner.png"
            alt=""
            class="absolute right-0 -z-10 h-full w-[42%] max-md:w-full rotate-180 max-md:h-1/2 max-md:bottom-0"
          />
        </div>
        <div
          class="flex-col md:flex-row flex md:items-center md:justify-between mx-auto"
        >
          <h1
            class="text-7xl font-bold leading-23 2xl:text-9xl pt-36 2xl:leading-32"
          >
            THE<br />
            SHOE<br />
            COMPANY
          </h1>
          <div class="w-full md:w-auto">
            <img
              src="Assets/the-white-shoe-hero-image 1.png"
              alt="White Shoe Image"
              class="md:w-[765px] w-11/12 z-0 pt-36 md:pr-12 pb-[50%]"
            />
          </div>
        </div>
      </section>
      <section id="howItWorks"></section>
    </main>
