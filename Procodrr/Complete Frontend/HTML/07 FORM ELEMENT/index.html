<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body style="font-family: sans-serif;">
    <center><h1 >HTML FORM</h1></center>
    <hr>
    <form action="https://www.google.com">
        <input type="text" name="search">
        <BUTTON>Search on google</BUTTON>
    </form>
    <form action="">
        <h1>Email</h1>
        <input type="email">
        <BUTTON>Submit</BUTTON>
    </form>
    <form action="">
        <h1>Password</h1>
        <input type="password">
        <BUTTON>Submit</BUTTON>
    </form>
    <form action="">
        <h1>Check Box</h1>
        <input type="checkbox">
        <BUTTON>Submit</BUTTON>
    </form>
    <form action="">
        <h1>Choose File</h1>
        <input type="file">
        <BUTTON type="">Submit</BUTTON>
    </form>
</body>
</html>
